<!DOCTYPE html>
<html>
<head><title>Todo List</title></head>
<body>
    <h1>My Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }} - {% if todo.completed %} Done {% else %} Not Done {% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add Todo</a>
</body>
</html>
